<!DOCTYPE html>
<html>

        <script src= "Unit1.js"></script>

    <body>
        <div>
            <button id="myBtn">Show me the date</button>
            <p id="test"></p>
                <script>
                    document.getElementById("myBtn").addEventListener("click", displayDate);

                    function displayDate() {
                    document.getElementById("test").innerHTML = Date();
                    }
                </script>
        </div>
    </body>
</html>
